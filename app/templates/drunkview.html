{% extends 'base.html' %}
{% block main %}
<div class="list-holder">
  <ul class="list-group">
    {% for dd in dds %}
    {% if dd['available'] == true %}
    <li class="list-group-item dd-list-item__on"><span></span>{{dd.name}}
      <a href="tel:{{dd.number}}" class="phone"><i class="fa fa-phone"></i></a>
    </li>
    {% else %}
    <li class="list-group-item dd-list-item__off"><span></span>{{dd.name}}
      <a href="tel:{{dd.number}}" class="phone"><i class="fa fa-phone"></i></a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
<form method="POST">
  <input type="submit" class="fab fab-sos" value="SOS"/>
</form>
{% endblock %}
